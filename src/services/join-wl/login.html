
  <div class="sl-content">
    <div class="row sl-pb-10">
      <h3>
        <span>Login</span>
      </h3>
    </div>

    <div class="row">
      <form name="sl-login-form" novalidate autocomplete="off">
        <!-- EMAIL -->
        <div class="row sl-collapse">
          <div class="columns large-12">
            <div id="sl-email-error" class="sl-input-error"></div>
            <input id="sl-email" placeholder="Email" type="text" required>
          </div>
        </div>
        <!-- PASSWORD -->
        <div class="row sl-collapse">
          <div class="columns large-12">
            <div id="sl-password-error" class="sl-input-error"></div>
            <input id="sl-password" placeholder="Password" type="password" required>
          </div>
        </div>

        <!-- Button -->
        <div class="row sl-collapse">
          <div class="columns large-12">
            <button id="sl-btn-login" type="button" class="sl-button success expand">
              <span>Login</span>
            </button>
          </div>
        </div>

        <!-- signup link -->
        <div class="row sl-hint sl-collapse sl-flex sl-flex-row sl-flex-center-h">
          <span><p>No account yet ? <a id="sl-nav-signup" href="#">Signup here !</a></p></span>
        </div>

      </form>
    </div>
  </div>
