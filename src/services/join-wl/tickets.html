<div class="strs-content">
  <div class="strs-panel">
    <div class="strs-row strs-flex strs-flex-column strs-flex-center-h strs-pb-10">
      <p id="strs-wl-eventname" class="strs-title strs-mtb-none"></p>
      <p id="strs-wl-eventdatetime"  class="strs-eventinfo strs-text-upper"></p>
      <p id="strs-wl-eventvenue" class="strs-eventinfo"></p>
      <p id="strs-wl-eventcategory" class="strs-eventinfo"></p>
    </div>
  </div>

  <div class="strs-panel wide">

    <div class="strs-row strs-collapse">
      <form class="strs-flex strs-flex-column strs-flex-center-h strs-small-12" novalidate autocomplete="off">

        <p class="strs-panel-title" data-strs-trl="strs.tickets.title">Select number of seats</p>

        <div class="strs-columns strs-small-4">
          <div id="strs-seats-error" class="strs-input-error"></div>
          <select id="strs-seats" class="strs-select">
          </select>
        </div>

        <div class="strs-columns strs-small-10">
          <div class="strs-small-12">
            <div class="strs-columns strs-small-6 strs-wl-data-pricing">Ticket Price</div>
            <div id="strs-ticket-price" class="strs-columns strs-small-6 strs-wl-data-pricing strs-text-right"></div>
          </div>
          <div class="strs-small-12">
            <div class="strs-columns strs-small-6 strs-wl-data-pricing">Fee</div>
            <div id="strs-ticket-fee" class="strs-columns strs-small-6 strs-wl-data-pricing strs-text-right"></div>
          </div>
          <div class="strs-small-12">
            <div class="strs-columns strs-small-6 strs-wl-data-pricing total">Total Price</div>
            <div id="strs-ticket-total" class="strs-columns strs-small-6 strs-wl-data-pricing total strs-text-right"></div>
          </div>
        </div>

      </form>
    </div>

    <div class="strs-row strs-collapse strs-mt-24">
      <div class="strs-columns strs-large-12">
        <button id="strs-btn-bookseats" class="strs-button success expand" type="button" data-strs-trl="strs.tickets.bookbutton">Book my seats</button>
      </div>
    </div>

  </div>

</div>
