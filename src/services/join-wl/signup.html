<div class="sl-content sl-input-form">
  <div class="row sl-pb-10">
    <h3>
      <span>Sign up</span>
    </h3>
  </div>
  <div class="row">
    <form name="signupForm" novalidate autocomplete="off">
      <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
      <div class="row sl-collapse">
        <!-- FIRST NAME -->
        <div class="columns large-6 l-rpadding">
          <div class="sl-input-error sl-firstname-error"></div>
          <input class="sl-firstname" placeholder="First Name" type="text" required>
        </div>

        <!-- LAST NAME -->
        <div class="columns large-6">
          <div class="sl-input-error sl-lastname-error"></div>
          <input class="sl-lastname" placeholder="Last Name" type="text" required>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="row sl-collapse">
        <div class="columns large-12">
          <div class="sl-input-error sl-email-error"></div>
          <input class="sl-email" placeholder="Email" type="text" required>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="row sl-collapse">
        <div class="columns large-12">
          <div class="sl-input-error sl-password-error"></div>
          <input class="sl-password" placeholder="Password" type="password" required>
        </div>
      </div>

      <!-- T&C -->
      <div class="row sl-login-agree-to-terms sl-collapse">
        <span><p>By signing up, you agree to Seaters' <a href="http://getseaters.com/user-agreement/">Terms &amp; Conditions</a>
        and <a href="http://getseaters.com/privacy/">Privacy Policy</a></p>
        </span>
      </div>

      <!-- SUBMIT BUTTON  -->
      <div class="row sl-collapse">
        <div class="columns large-12">
          <button class="sl-btn-signup sl-button success expand" type="button">
            <span>Sign up</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
