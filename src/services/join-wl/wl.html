<div class="sl-content sl-input-form">

  <div class="row sl-pb-10">
    <h3 id="sl-wl-name">My Wish List</h3>
    <div id="sl-wl-closed">
      <h4 class="sl-wl-closed sl-pb-10">Closed</h4>
      <span>
        <p class="sl-mb-none">This wish list has been closed.</p>
        <p>Visit fan group <a id="sl-fg-slug" href="http://www.seaters.com/myfangroup" class="sl-link">My Fan group</a></p>
      </span>
    </div>
  </div>

  <div id="sl-wl-open">
    <div class="row">
      <div class="columns small-6 sl-flex sl-flex-column sl-flex-center-h sl-wl-data-title">Likelihood</div>
      <div class="columns small-6 sl-flex sl-flex-column sl-flex-center-h sl-wl-data-title">Rank</div>
    </div>
    <div class="row sl-pb-10">
      <div id="sl-wl-likelihood" class="columns small-6 sl-flex sl-flex-column sl-flex-center-h sl-wl-data-value">25.00 %</div>
      <div id="sl-wl-rank" class="columns small-6 sl-flex sl-flex-column sl-flex-center-h sl-wl-data-value"># 1</div>
    </div>
  </div>

  <div class="row sl-collapse">
    <div class="columns large-12">
      <button id="sl-btn-close" class="sl-button success expand" type="button">
        <span>Close</span>
      </button>
    </div>
  </div>


</div>
