<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seaters Library Example: Join WL button</title>
    <script type="text/javascript" src="/seaters.bundle.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="app">
    <h1>SeatersSDK (v{{SeatersSDK.version}}) Join WL button</h1>

    <br />
    
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                *img*
            </div>
            <div class="col-sm-6">
                <b>Oceade: the wreckening.</b><br />
                <em>Brupark 1, Brussel</em><br />
                <span>1 Dec 2016</span>
            </div>
            <div class="col-sm-4">
                <button ng-click="SeatersClient.joinWlService.joinWl('123e4567-e89b-12d3-a456-426655440000')">
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>

  </body>
</html>
