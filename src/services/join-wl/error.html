<div class="strs-content strs-flex strs-flex-column strs-flex-center-h">
  <div class="strs-pb-10">
    <h3>
      <span data-strs-trl="strs.error.title">Error</span>
    </h3>
  </div>

  <div class="strs-pb-10">
    <span data-strs-trl="strs.error.subtitle">An unexpected problem has occured</span>
  </div>

  <div class="strs-pb-10">
    <span id="strs-error-message" data-strs-trl="strs.error.message"></span>
  </div>

  <div class="strs-row strs-collapse">
    <div class="strs-columns strs-large-12">
      <button id="strs-btn-close" class="strs-button success expand" type="button" data-strs-trl="strs.error.closebutton">Close</button>
    </div>
  </div>
</div>
