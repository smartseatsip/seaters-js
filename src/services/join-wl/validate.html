<div class="strs-content">

  <div class="strs-row">
    <p class="strs-title" data-strs-trl="strs.validateemail.title">Welcome</p>
    <p class="strs-subtitle" data-strs-trl="strs.validateemail.welcomemessage">We sent you an email</p>
    <p class="strs-subtitle" data-strs-trl="strs.validateemail.entercodeinstruction">Please enter code</p>
  </div>

  <div class="strs-row strs-collapse">
    <form name="validateForm" class="strs-flex strs-flex-column strs-flex-center-h strs-small-12" novalidate autocomplete="off">
      <div class="strs-columns strs-small-12">
        <div id="strs-confirmation-code-error" class="strs-input-error"></div>
        <input id="strs-confirmation-code" class="strs-input" type="text" name="confirmationCode" placeholder="Your personal code" data-strs-placeholder="strs.validateemail.emailcodeplaceholder" required>
      </div>
      <div class="strs-columns strs-large-12">
        <button id="strs-btn-validate" class="strs-button success expand" type="button" data-strs-trl="strs.validateemail.confirmbutton">Confirm email</button>
      </div>
    </form>
  </div>

</div>
