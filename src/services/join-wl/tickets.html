<div class="strs-content">
  <div class="strs-pb-10">
    <h3>
      <span>Book seats</span>
    </h3>
  </div>

  <div class="strs-flex strs-flex-column strs-flex-center-h">
    <div class="strs-pb-10">
      <span>Please specify the number of seats you would like to book</span>
    </div>
    <div class="strs-row strs-collapse">
      <form class="strs-flex strs-flex-column strs-flex-center-h strs-small-12" novalidate autocomplete="off">
        <div class="strs-columns strs-small-6">
          <div id="strs-seats-error" class="strs-input-error"></div>
          <select id="strs-seats" class="strs-select">
          </select>
        </div>
        <div>
          <button id="strs-btn-bookseats" class="strs-button success" type="button">Book now</button>
        </div>
      </form>
    </div>

  </div>

</div>
