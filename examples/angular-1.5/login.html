<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seaters Library E2E</title>
    <script type="text/javascript" src="/seaters.bundle.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppController">
    <h1>SeatersSDK (v{{SeatersSDK.version}}) Log In Test</h1>

    <form ng-submit="doLogin(email, password)">
      <input type="text" ng-model="email" placeholder="email" /><br />
      <input type="password" ng-model="password" placeholder="password" /><br />
      <input type="submit" value="Log in" />
    </form>

    <div ng-show="result">
      <h2>Result</h2>
      <pre>{{result|json}}</pre>
    </div>

    <div ng-show="error">
      <h2>Error</h2>
      <pre>{{error|json}}</pre>
    </div>

  </body>
</html>
